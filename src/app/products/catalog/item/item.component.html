<div class="catalog-item" (click)="viewItem(item.id)">
    <div class="item-card">
        <div class="item-infos">
            <img class="item-img" src="{{item.image}}" />
            <div>
                <div class="item-desc">
                    <div>
                        <h5>{{ item.name }}</h5>
                    </div>
                    <div>
                        Marque : {{ item.brand.name }}
                    </div>
                    <div>Prix : {{ item.price }}â‚¬</div>
                </div>
            </div>
        </div>
        <div *ngIf="user.role === 'ROLE_ADMIN'">
            <a (click)="editItem(item.id)">
                <i-bs name="pencil" width="40" height="40">
                </i-bs>
            </a>
        </div>
        <div class="item-stock">
            <div *ngIf="item.stock === 0">
                <p>Hors stock</p>
            </div>
            <div *ngIf="item.stock > 0">
                <p>En stock</p>
            </div>
        </div>
    </div>
</div>
