<ng-container *ngIf="dataSet">
    <div *ngIf="dataSet.length === 0" class="catalog">
        <h1>Hmmm ...</h1>
        <p>Il semblerait que cette section soit vide !</p>
    </div>
    <div *ngIf="dataSet.length > 0" class="catalog">
        <div class="catalog-container">
            <app-item class="catalog-item" *ngFor="let item of dataSet" [item]="item" [routerLink]="'/product/'+item.id"></app-item>
        </div>
    </div>
</ng-container>
